<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>employee View</title>
</head>
<body>
<h1>employee Data:</h1>
<table>
  <thead>
  <tr>
    <th th:width="100" th:align="left">Id</th>
    <th th:width="200" th:align="left">firstName</th>
    <th th:width="200" th:align="left">lastName</th>
    <th th:width="200" th:align="left">emailId</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${employeeData}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.firstName}"></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.emailId}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>

<!-- 引入jQuery库 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  setTimeout(function() {
    location.reload();
  }, 5000); // 5秒后刷新页面
</script>
